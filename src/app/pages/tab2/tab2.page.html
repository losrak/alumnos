<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Alumnos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
  
  <ion-list color="dark">
    <ion-item-sliding *ngFor="let item of escuelaService.alumnos">
  
      <ion-item-options side="start">
        <ion-item-option (click)="editar(item)"><ion-icon name="create-outline"></ion-icon></ion-item-option>
      </ion-item-options>
  
      
      <ion-item  color="dark">
          <ion-label>{{ item.nombre }}</ion-label>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option (click)="borrar(item)" color="danger">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-item-option>  
      </ion-item-options>
  
    </ion-item-sliding>
  </ion-list>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="tertiary" (click)="agregar()">
      <ion-icon name="person-add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
