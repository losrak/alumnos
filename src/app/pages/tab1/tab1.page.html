<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-title>
      Buscar Alumno
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
  <ion-searchbar #termino (keyup)="buscar(termino.value)"  showCancelButton="never"></ion-searchbar>
    <ion-list color="dark">
      <ion-item-sliding *ngFor="let item of results">
    
        <ion-item-options side="start">
          <ion-item-option (click)="editar(item)"><ion-icon name="create-outline"></ion-icon></ion-item-option>
        </ion-item-options>
        
        <ion-item color="dark">
            <ion-label>{{ item.nombre }}</ion-label>
        </ion-item>
    
      </ion-item-sliding>
    </ion-list>
  
</ion-content>
